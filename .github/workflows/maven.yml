name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
            cd devopsnapratica
            mvn clean install
      
    - name: Build Docker image
      run: |
            cd devopsnapratica
            docker build -f src/main/docker/Dockerfile.jvm -t mattheushora/devops:v1.0 .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Push Docker image to Docker Hub
      run: docker push mattheushora/devops:v1.0
      
